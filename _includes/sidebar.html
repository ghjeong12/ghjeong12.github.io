<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
      <p class="lead">Computer Science</p>
      <p class="lead"> Georgia Tech</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>
      <a class="sidebar-nav-item" href="/posts/">Posts</a>
      <a class="sidebar-nav-item" href="/about/">About</a>
      <a class="sidebar-nav-item" href="https://www.linkedin.com/in/geonhwa/">Linkedin</a>
      <a class="sidebar-nav-item" href="https://github.com/ghjeong12">GitHub project</a>
      {% comment %}
      <span class="sidebar-nav-item">Currently v{{ site.version }}</span>
      {% endcomment %}
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
